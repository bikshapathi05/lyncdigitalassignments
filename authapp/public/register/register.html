<div class="row main">

	<div><p class="text-center">{{notification}}</p></div>
	<div class="main-login main-center">
		<form class="form-horizontal" name="myForm" ng-submit="register()">

			<div class="form-group">
				<label for="name" class="cols-sm-2 control-label">First Name</label>
				<div class="cols-sm-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
						<input type="text" class="form-control" ng-model="firstName" name="firstName" id="name" placeholder="Enter your Name" />
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="email" class="cols-sm-2 control-label">Last Name</label>
				<div class="cols-sm-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
						<input type="text" class="form-control" ng-model="lastName" name="lastName" id="email" placeholder="Enter your Last Name" />
					</div>
				</div>
			</div>
 
			<div class="form-group">
				<label for="username" class="cols-sm-2 control-label">Email ID</label>
				<div class="cols-sm-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
						<input type="text" class="form-control" ng-model="emailId" name="emailId" id="username" placeholder="Enter your Email ID" />
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="password" class="cols-sm-2 control-label">Password</label>
				<div class="cols-sm-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
						<input type="password" class="form-control" ng-model="password" name="password" id="password" placeholder="Enter your Password" />
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="confirm" class="cols-sm-2 control-label">Mobile Number</label>
				<div class="cols-sm-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-mobile fa-lg" aria-hidden="true"></i></span>
						<input type="text" class="form-control" ng-model="mobileNumber" name="mobileNumber" id="confirm" placeholder="Enter your Mobile Number" />
					</div>
				</div>
			</div>

			<div class="form-group ">
				<button type="submit" class="btn btn-primary btn-lg btn-block login-button">Register</button>
			</div>
			<div class="login-register">
				<a href="#!/login">Login</a>
			</div>
		</form>
	</div>
</div>
