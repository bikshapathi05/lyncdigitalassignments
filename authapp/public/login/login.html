<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div><p class="text-center">{{notification}}</p></div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please sign in</h3>
            </div>
            <div class="panel-body">
                <form accept-charset="UTF-8" role="form">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="E-mail" ng-model="emailId" name="emailId" type="text">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" ng-model="password" name="password" type="password" value="">
                        </div>
                        <input class="btn btn-lg btn-success btn-block" type="submit" value="Login" ng-click="login()">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
